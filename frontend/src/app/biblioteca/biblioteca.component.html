<div class="container mt-4">
  <h2>Bibliotecas</h2>

  <!-- Formulario para crear/editar una biblioteca -->
  <form (ngSubmit)="currentBiblioteca._id ? updateBiblioteca(currentBiblioteca._id, currentBiblioteca) : createBiblioteca(currentBiblioteca)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" [(ngModel)]="currentBiblioteca.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Description:</label>
      <textarea class="form-control" [(ngModel)]="currentBiblioteca.descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-group">
      <label for="imagen">Image URL:</label>
      <input type="text" class="form-control" [(ngModel)]="currentBiblioteca.imagen" name="imagen" required>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" [(ngModel)]="currentBiblioteca.fecha" name="fecha" required>
    </div>

    <button type="submit" class="btn btn-primary">{{currentBiblioteca._id ? 'Update' : 'Add'}}</button>
  </form>

  <hr>

  <!-- Lista de bibliotecas -->
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Fecha</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let biblioteca of bibliotecas">
        <td>{{ biblioteca.title }}</td>
        <td>{{ biblioteca.descripcion }}</td>
        <td><img [src]="biblioteca.imagen" alt="Biblioteca Image" style="max-width: 100px;"></td>
        <td>{{ biblioteca.fecha | date }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editBiblioteca(biblioteca._id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBiblioteca(biblioteca._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
