<h2>{{ data._id ? 'Editar Biblioteca' : 'Crear Biblioteca' }}</h2>

<form [formGroup]="bibliotecaForm" (ngSubmit)="saveChanges()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" formControlName="title" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Description:</label>
    <textarea class="form-control" formControlName="descripcion" required></textarea>
  </div>

  <div class="form-group">
    <label for="imagen">Image (PNG only):</label>
    <input type="file" (change)="onFileChange($event)" accept=".png" formControlName="imagen" required>
  </div>

  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" formControlName="fecha" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancelar</button>
</form>
